<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution des Genres Musicaux</title>
    <link rel="stylesheet" href="/src/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">    <div id="app" class="flex relative">      <!-- Section de contenu textuel pour le scrollytelling -->
      <section
        id="decade-content"
        class="w-1/2 h-screen p-8 flex flex-col justify-start overflow-y-auto"
      >
        <div class="max-w-xl mx-auto pt-10">
          <h2 id="decade-title" class="text-5xl font-bold mb-6 text-purple-400"></h2>
          <div id="decade-history" class="space-y-6">
            <!-- Le contenu des événements historiques sera injecté ici par le JS -->
          </div>
          <div class="mt-8">
            <h3 class="text-2xl font-bold mb-4">Genres principaux</h3>            <div id="decade-genres" class="flex flex-wrap gap-2">
              <!-- Les badges des genres seront injectés ici par le JS -->
            </div>
          </div>
        </div>
      </section><!-- Section de visualisation -->
      <section
        id="visualization-container"
        class="w-1/2 transition-all duration-500 ease-in-out"
      >
        <div id="visualization" class="relative">
          <!-- Affichage grand de la décennie courante -->
          <div id="decade-display" class="text-4xl font-bold"></div>
          <div id="chart" class="flex items-center justify-center"></div>          <!-- Timeline de progression -->
          <div class="timeline-progress fixed right-8 top-8 flex space-x-1.5 bg-gray-800/90 backdrop-blur p-1.5 rounded-full z-20 border border-gray-700/50">
            <div class="flex space-x-1.5">
              <span data-decade="1910" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1910s"></span>
              <span data-decade="1920" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1920s"></span>
              <span data-decade="1930" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1930s"></span>
              <span data-decade="1940" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1940s"></span>
              <span data-decade="1950" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1950s"></span>
              <span data-decade="1960" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1960s"></span>
              <span data-decade="1970" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1970s"></span>
              <span data-decade="1980" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1980s"></span>
              <span data-decade="1990" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="1990s"></span>
              <span data-decade="2000" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="2000s"></span>
              <span data-decade="2010" class="timeline-dot w-2 h-2 rounded-full cursor-pointer" title="2010s"></span>
            </div>
          </div><!-- Contrôles repositionnés et redimensionnés -->
          <div
            class="controls fixed bottom-8 right-8 bg-gray-800/80 backdrop-blur p-3 rounded-lg max-w-xs"
          >
            <!-- Slider de 1 à 11 -->
            <input
              type="range"
              id="slider"
              min="1"
              max="11"
              value="11"
              class="w-full mb-1"
            />
            <!-- Affichage optionnel de la décennie actuelle -->
            <div id="decade-label" class="text-center text-gray-300 text-sm mb-1">
              <!-- Mis à jour par ton JS via l'événement 'input' -->
            </div>            <button
              id="auto-play"
              class="bg-purple-600 hover:bg-purple-700 hover:shadow-lg hover:scale-105 transition-all px-3 py-1.5 rounded text-sm"
            >
              Auto Play
            </button>
          </div>
        </div>
      </section>

      <!-- Panneau de détails -->
      <section
        id="details-panel"
        class="fixed right-0 w-1/2 h-screen bg-gray-800/95 backdrop-blur transform translate-x-full transition-transform duration-500 ease-in-out overflow-y-auto"
      >
        <button
          id="close-panel"
          class="absolute top-4 right-4 text-white hover:text-gray-300"
        >
          <!-- Icone fermeture -->
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <div class="p-8">
          <div class="mb-8">
            <h2 id="genre-title" class="text-4xl font-bold mb-2"></h2>
            <div id="genre-decade" class="text-xl text-purple-400"></div>
          </div>
          <div class="mb-8">
            <p
              id="genre-description"
              class="text-gray-300 text-lg leading-relaxed"
            ></p>
          </div>
          <div class="mb-8">
            <h3 class="text-2xl font-bold mb-4">Fusions</h3>
            <div id="fusion-chart" class="h-[200px]"></div>
          </div>
          <div class="mb-8">
            <h3 class="text-2xl font-bold mb-4">Co-occurences</h3>
            <div id="influences-chart" class="h-[200px]"></div>
          </div>
          <div class="mb-8">
            <h3 class="text-2xl font-bold mb-4">Artistes représentatifs</h3>
            <div id="artists-chart"></div>
            <div id="artists-grid" class="grid grid-cols-2 gap-4"></div>
          </div>
          <div class="mb-8">
            <h3 class="text-2xl font-bold mb-4">Ecouter</h3>
            <div
              id="spotify-player"              class="w-full bg-black rounded-lg overflow-hidden"
            >            </div>
          </div>
        </div>
      </section>
    </div>    
    <!-- Indicateur de scroll centralisé -->
    <div id="scroll-indicator" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col items-center animate-pulse bg-gray-800/80 p-3 rounded-lg z-30">
      <p class="text-gray-200 mb-2 text-sm">Défilez pour changer de décennie</p>
      <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
